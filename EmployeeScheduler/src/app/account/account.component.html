<ns-action-bar [title]="'Account'" [showBackButton]="false"></ns-action-bar>

<ns-please-verify-your-email [(credentials)]="credentials" *ngIf="showVerifyAccountPage" (onCreateNewAccountTap)="onSignupTap()" (onBackToLoginTap)="onBackToLoginTap()"></ns-please-verify-your-email>
<ns-sign-up [(credentials)]="credentials" *ngIf="showSignUpPage && !showVerifyAccountPage" (onBackToLoginTap)="onBackToLoginTap()" (onAccountCreated)="onAccountCreated()"></ns-sign-up>
<ns-login [(credentials)]="credentials" *ngIf="showLoginPage && !showVerifyAccountPage" (onSignupTap)="onSignupTap()"></ns-login>

<StackLayout class="body" *ngIf="showSettingsPage" verticalAlignment="center">
    <Label class="label" text="You are logged in as: "></Label>
    <Label class="label" [text]="user.email"></Label>
    <button text="Logout" (tap)="onLogoutTap()" class="logout-button button"></button>
</StackLayout>
