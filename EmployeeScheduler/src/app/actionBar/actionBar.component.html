<ActionBar>
  <GridLayout columns="auto,*,auto">
      <Button col="0" class="fas left-item" text="&#xf0c9;" (tap)="onDrawerButtonTap()" horizontalAlignment="left" verticalAlignment="center"></Button>
      <Label col="1" class="center-item" text="{{title}}" horizontalAlignment="center" verticalAlignment="center"></Label>
      <Button col="2" class="fas right-item" text="&#xf142;" (tap)="onDrawerButtonTap()" horizontalAlignment="right" verticalAlignment="center"></Button>
  </GridLayout>
</ActionBar>
