<ActionBar class="action-bar">
  <GridLayout columns="auto,*,auto">
      <Label col="0" class="fas left-item button" text="&#xf0c9;" (tap)="onDrawerButtonTap()" horizontalAlignment="left" verticalAlignment="center"></Label>
      <Label col="1" class="center-item" text="{{title}}" horizontalAlignment="center" verticalAlignment="center"></Label>
      <Label col="2" class="fas right-item button" text="&#xf142;" (tap)="onDrawerButtonTap()" horizontalAlignment="right" verticalAlignment="center"></Label>
  </GridLayout>
</ActionBar>
