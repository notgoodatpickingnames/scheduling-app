<nsDrawer:RadSideDrawer [drawerTransition]="sideDrawerTransition">
	<GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
		<ScrollView row="1">
			<StackLayout class="sidedrawer-content">
				<StackLayout row="0" class="sidedrawer-header">
					<Label col="0" text="" class="fas fa-user-circle"></Label>
				</StackLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavigateToTap('yourSchedule')">
					<Label col="0" text="&#xf073;" class="fas menu-icon" verticalAlignment="center"></Label>
					<Label col="1" text="Your Schedule" class="p-r-10 menu-label" verticalAlignment="center"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavigateToTap('scheduling')">
					<Label col="0" text="&#xf271;" class="fas menu-icon" verticalAlignment="center"></Label>
					<Label col="1" text="Scheduling" class="p-r-10 menu-label" verticalAlignment="center"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavigateToTap('shifts')">
					<Label col="0" text="&#xf46d;" class="fas menu-icon" verticalAlignment="center"></Label>
					<Label col="1" text="Shifts" class="p-r-10 menu-label" verticalAlignment="center"></Label>
				</GridLayout>

				<GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="onNavigateToTap('stores')">
					<Label col="0" text="&#xf54f;" class="fas menu-icon" verticalAlignment="center"></Label>
					<Label col="1" text="Stores" class="p-r-10 menu-label" verticalAlignment="center"></Label>
				</GridLayout>
			</StackLayout>
		</ScrollView>
	</GridLayout>

	<page-router-outlet tkMainContent class="page page-content"></page-router-outlet>

</nsDrawer:RadSideDrawer>
