<ns-action-bar [title]="'New Shift'" (back)="onBackAction()"></ns-action-bar>

<ScrollView class="body">
    <StackLayout orientation="vertical" class="form">

        <ns-text-field
            label="Notes"
            [(value)]="store.storeName">
        </ns-text-field>

        <StackLayout horizontalAlignment="center" class="button-container">
            <button text="Add" (tap)="onSubmit()" class="button"></button>
        </StackLayout>
    </StackLayout>
</ScrollView>
