<StackLayout orientation="horizontal" class="field">
    <Label
        verticalAlignment="center"
        class="label"
        [text]="label">
    </Label>
    <Label
        verticalAlignment="center"
        (tap)="onShowDatePicker()"
        [text]="formattedDate"
        class="value">
    </Label>
    <button
        verticalAlignment="center"
        (tap)="onShowDatePicker()"
        class="far fa-calendar-alt picker-button"
        text="&#xf073;">
    </button>
</StackLayout>
