<StackLayout class="card">
    <Label
        class="shift-text"
        verticalAlignment="center"
        [text]="'On day: ' + shift.dayOfMonth">
    </Label>
    <Label
        class="shift-text"
        verticalAlignment="center"
        [text]="'From: ' + shift.startTimeAsString + ' to ' + shift.endTimeAsString">
    </Label>
</StackLayout>
