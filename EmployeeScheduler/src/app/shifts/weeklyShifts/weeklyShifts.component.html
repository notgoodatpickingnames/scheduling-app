        <StackLayout *ngFor="let day of days" class="day" horizontalAlignment="center">
            <Label
                class="day-label"
                [text]="day.name">
            </Label>
            <StackLayout *ngFor="let shift of day.shifts" class="shift" (tap)="onTap(shift.id)">
                <Label
                    class="shift-text"
                    verticalAlignment="center"
                    [text]="'From: ' + shift.startTimeAsString + ' to ' + shift.endTimeAsString">
                </Label>
            </StackLayout>
        </StackLayout>

      </StackLayout>

</ScrollView>
