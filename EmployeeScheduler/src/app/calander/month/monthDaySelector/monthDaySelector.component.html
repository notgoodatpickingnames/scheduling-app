<ScrollView orientation="vertical">
  <StackLayout>
    <FlexboxLayout *ngFor="let week of month.weeks" orientation="vertical" class="week">
      <StackLayout *ngFor="let day of week.days" orientation="horizontal" class="day">
        <StackLayout>
          <Label class="day-label"  [text]="day.dayOfMonth"></Label>
        </StackLayout>
      </StackLayout>
    </FlexboxLayout>
  </StackLayout>
</ScrollView>
