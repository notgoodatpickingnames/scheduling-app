<StackLayout orientation="vertical" width="100%">
  <StackLayout orientation="horizontal" horizontalAlignment="center" class="header">
    <Label text="&#xf0a8;" class="fas left" (tap)="onPreviousMonthClick()"></Label>
    <Label [text]="nameOfMonth" class="center"></Label>
    <Label text="&#xf0a9;" class="fas right" (tap)="onNextMonthClick()"></Label>
  </StackLayout>
  
  <StackLayout id="daySelectorDiv">
    <ns-month-day-selector [month]="month"></ns-month-day-selector>
  </StackLayout>

</StackLayout>
