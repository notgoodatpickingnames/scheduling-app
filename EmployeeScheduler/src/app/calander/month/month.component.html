<StackLayout orientation="vertical" width="100%">
  <StackLayout orientation="horizontal" horizontalAlignment="center" class="header">
    <Label text="&#xf0a8;" class="fas left" ></Label>
    <Label [text]="nameOfMonth" class="center"></Label>
    <Label text="&#xf0a9;" class="fas right"></Label>
  </StackLayout>
  <ScrollView orientation="vertical">
    <StackLayout class="month">
      <FlexboxLayout *ngFor="let week of month.weeks" orientation="vertical" class="week">
        <StackLayout *ngFor="let day of week.days" orientation="horizontal" class="day">
          <StackLayout>
            <Label [text]="day.dayOfMonth"></Label>
            <Label [text]="day.name"></Label>
          </StackLayout>
        </StackLayout>
      </FlexboxLayout>
    </StackLayout>
  </ScrollView>
</StackLayout>
