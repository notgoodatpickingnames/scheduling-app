<StackLayout verticalAlignment="center" class="body">
    <ns-text-field
        label="Email: "
        [(value)]="credentials.email"
        [keyboardType]="emailKeyboardType">
    </ns-text-field>

    <ns-text-field
        label="Password: "
        [(value)]="credentials.password"
        [keyboardType]="emailKeyboardType"
        hideText="true">
    </ns-text-field>

    <ns-text-field
        label="Re-Enter Password: "
        [(value)]="reEnteredPassword"
        [keyboardType]="emailKeyboardType"
        hideText="true">
    </ns-text-field>

    <button text="Sign Up" (tap)="onSignUpTap()" class="sign-up-button button"></button>

    <button text="Back To Login" (tap)="onBackToLoginTapped()" class="back-to-login-button button"></button>

</StackLayout>
