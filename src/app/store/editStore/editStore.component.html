<ns-action-bar [title]="store.storeName" (back)="onBackAction()"></ns-action-bar>

<StackLayout>
    <Tabs #tabs [selectedIndex]="selectedIndex" tabsPosition="bottom">
        <TabStrip>
            <TabStripItem class="tab-strip-item">
                <Label text="Detail" class="tab-strip-label"></Label>
            </TabStripItem>

            <TabStripItem class="tab-strip-item">
                <Label text="Users" class="tab-strip-label"></Label>
            </TabStripItem>

            <TabStripItem class="tab-strip-item">
                <Label text="Shifts" class="tab-strip-label"></Label>
            </TabStripItem>
        </TabStrip>

        <TabContentItem>
            <ns-store-detail [(store)]="store"></ns-store-detail>
        </TabContentItem>

        <TabContentItem>
            <ns-store-users [(store)]="store"></ns-store-users>
        </TabContentItem>

        <TabContentItem>
            <Label text="Shifts"></Label>
        </TabContentItem>
    </Tabs>

</StackLayout>
